<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minesweeper</h1>

    </table>
    <div id="settings">
        <input type="number" id="grid_width" value="0"><label for="grid_width">grid_width</label><br>
        <input type="number" id="grid_height" value="0"><label for="grid_height">grid_height</label><br>
        <input type="number" id="cell_zoom" value="1" step="0.01"><label for="cell_zoom">cell_zoom</label><br>
        <input type="number" id="mine_count" value="1"><label for="mine_count">mine_count</label><br>
        <input type="text" id="reveal_keybind" value="r"><label for="reveal_keybind">reveal_keybind</label><br>
        <input type="text" id="flag_keybind" value="f"><label for="flag_keybind">flag_keybind</label><br>
        <input type="text" id="restart_keybind" value="Enter"><label for="restart_keybind">restart_keybind</label><br>
        <button onclick="updateGrid()">updateGrid()</button>
        <button onclick="setDifficulty(8,8,10)">Easy</button>
        <button onclick="setDifficulty(16,16,40)">Intermediate</button>
        <button onclick="setDifficulty(16,30,99)">Expert</button>
    </div>

    <br><table id="minegrid"></table>
</body>

</html>
